<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Variables and JS</title>
  <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>CSS Variables with JS</h3>

  <div class="container">
    <form>
      <div class="form-group">
        <label for="spacing">Spacing</label>
        <input type="range" class="form-control" name="spacing" min="10" max="200" value="10" data-sizing="px">
      </div>

      <div class="form-group">
        <label for="blur">Blur</label>
        <input type="range" class="form-control" name="blur" min="0" max="25" value="10" data-sizing="px">
      </div>

      <div class="form-group">
        <label for="base">Base Color</label>
        <input type="color" name="base" class="form-control" value="#466C15">
      </div>
    </form>

    <img src="https://unsplash.it/800/500" class="img-responsive">
  </div>
  

  <script src="main.js"></script>

</body>
</html>
